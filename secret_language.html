
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Language Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Secret Language Converter</h2>
  <textarea id="inputText" placeholder="Enter English message..."></textarea>
  <button onclick="toSecret()">Convert to Secret Language</button>
  <button onclick="toEnglish()">Convert to English</button>
  <textarea id="outputText" placeholder="Result will appear here..."></textarea>

  <script>
    const alphaMap = {
      'a':'ᇋ', 'b':'ᇈ', 'c':'ᇅ', 'd':'ᇑ', 'e':'ᇂ', 'f':'ᇖ',
      'g':'ᇢ', 'h':'ᇆ', 'i':'ᇉ', 'j':'ᇰ', 'k':'ᇳ', 'l':'ᇒ',
      'm':'ᇘ', 'n':'ᇚ', 'o':'ᇓ', 'p':'ᇤ', 'q':'ᇧ', 'r':'ᇗ',
      's':'ᇇ', 't':'ᇏ', 'u':'ᇩ', 'v':'ᇮ', 'w':'ᇥ', 'x':'ᇪ',
      'y':'ᇶ', 'z':'ᇸ', ' ':' '
    };

    const reverseMap = Object.fromEntries(Object.entries(alphaMap).map(([k,v]) => [v,k]));

    function toSecret() {
      const text = document.getElementById('inputText').value.toLowerCase();
      let result = '';
      for (let char of text) {
        result += alphaMap[char] || char;
      }
      document.getElementById('outputText').value = result;
    }

    function toEnglish() {
      const text = document.getElementById('outputText').value;
      let result = '';
      for (let char of text) {
        result += reverseMap[char] || char;
      }
      document.getElementById('inputText').value = result;
    }
  </script>
</body>
</html>
